server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /mlflow/ {
        proxy_pass http://mlflow:8080;
        sub_filter '/ajax-api' '/mlflow/ajax-api';
        sub_filter_once off;
        sub_filter_types *;
    }

    location /airflow/ {
        proxy_pass http://airflow:8080;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /adminer/ {
        proxy_pass http://adminer:8080;
        proxy_set_header X-Forwarded-Prefix "/adminer";
    }

    location /spark/ {
        proxy_pass http://spark-master:8080/;
        proxy_set_header Accept-Encoding "";
        sub_filter "/static/" "/spark/static/";
        sub_filter_once off;
        sub_filter "/history/" "/spark/history/";
    }

    location /user/${USER1_USER}/ {
         proxy_pass http://jupyter:8888;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header Host $http_host;
         proxy_http_version 1.1;
         proxy_redirect off;
         proxy_buffering off;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection "upgrade";
         proxy_read_timeout 86400;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

